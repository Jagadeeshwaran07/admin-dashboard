<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peacock Silks</title>

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="sidebar">

        <div class="sidebar-logo">
            <h2><span class="las la-feather-alt"></span>Peacock Silks</h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a class="active" href=""><span class="las la-igloo"></span><span>Dashboard</span></a>
                </li>

                <li>
                    <a href=""><span class="las la-chalkboard"></span><span>Orders</span></a>
                </li>

                <li>
                    <a href=""><span class="las la-bullhorn"></span><span>Collections</span></a>
                </li>

                <li>
                    <a href=""><span class="las la-address-book"></span><span>Customers</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1>
                <label for="">
                    <span class="las la-bars"></span>
                </label>
                Dashboard
            </h1>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here" />
            </div>

            <div class="user-wrapper">
                <img src="logo.jpg" width="180px" height="50px" alt="logo">
                <div>
                    <h4>The Silk Boutique</h4>
                    <small>365 days offer</small>
                </div>
            </div>
        </header>

        <main>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>357</h1>
                        <span>Customers</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1>410</h1>
                        <span>Succesful Orders</span>
                    </div>
                    <div>
                        <span class="las la-shopping-bag"></span>
                    </div>
                </div>

                <div class="card-single">
                    <div>
                        <h1><span class="las la-rupee-sign">47310</span></h1>
                        <span>Revenue</span>
                    </div>
                    <div>
                        <span class="las la-google-wallet"></span>
                    </div>
                </div>

        </main>
    </div>
</body>
</html>
